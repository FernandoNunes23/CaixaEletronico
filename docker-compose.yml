version: '2'
services:
  caixa-eletronico:
    volumes:
      - ./:/app/
    container_name: caixa-eletronico
    image: caixa-eletronico
    build: ./

  composer:
    image: composer
    command: install --ignore-platform-reqs --prefer-dist -o
    volumes:
      - ~/.ssh:/root/.ssh
      - ./:/app